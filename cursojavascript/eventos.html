<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">

<body>

    <div onmouseout="console.log('me corrio')"></div>

        document.getElementById("cambio").innerHTML = "Este es el nuevo contenido";
        

}

</script>
