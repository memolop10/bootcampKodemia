<head>

    <title>prueba</title>

<body>

    
        <div class="container">
                <div class="table-resposive">
        
                    <h1>tabla usuarios</h1> <br />
        
                    <table class="table table-bordered table-striped" id="sampleJson">
                        <tr>
                            <td>Nombre</td>
                           
                        </tr>
        
                    </table>
        
                </div>
        

            </div>
        
    
</body>
</html>

<script>
        $(document).ready(function(){
                $.getJSON("http://qa.visionariagames.com/adminws/curso/lista",function(data){
                        var sample_data = '';
                        $.each(data,function(key, value){
                            sample_data += '<tr>';
                            sample_data += '<td>'+ value.nombre +'</td>';
                            
                             sample_data += '</tr>';
                        });
                        $('#sampleJson').append(sample_data);
                });
            });
    </script>
